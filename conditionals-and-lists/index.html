<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Conditionals and List</title>
  </head>
  <body>
    <div id="app">
      <!-- v-if completely removes or adds items from the dom -->
      <!-- removes all nested elements aswell -->
      <p v-if="show">You can see me! <span>Hello!</span></p>
      <p v-else>Now you see me!</p>
      <!-- can use a template if you want to group multiple elements without using div -->
      <template v-if="show">
        <h1>Heading</h1>
        <p>Inside a template</p>
      </template>
      <!-- use v-show if you dont want to completely remove an element -->
      <!-- adds a style of display="none" -->
      <p v-show="show">Do you also see me?</p>
      <button @click="show = !show">Switch</button>
      <hr />
      <h4>Output List</h4>
      <ul>
        <li v-for="(ingredient, index) in ingredients" :key="ingredient">
          {{ingredient}} ({{index}})
        </li>
        <button @click="ingredients.push('spices')">Add New</button>
        <hr />
        <template v-for="(ingredient, index) in ingredients">
          <h5>{{ingredient}}</h5>
          <p>{{index}}</p>
        </template>
        <hr />
        <template v-for="(person, i) in persons">
          {{i}} - Index of element
          <div v-for="(value, key, index) in person">
            {{key}}: {{value}} ({{index}}) -Index of key
          </div>
        </template>
      </ul>
      <hr />
      <ul>
        <span v-for="num in 10">{{num}}</span>
      </ul>
    </div>

    <script src="vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
